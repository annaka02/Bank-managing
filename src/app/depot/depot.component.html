<div class="formulaire" style="margin: 30px; padding: 30px">
    <h5>Deposit via World Bank</h5>
    <form action="post">
        <label for="amount">Amount</label> <br>
    <input type="text" class="form-control" [(ngModel)]="request.amount" required>
    <label for="currency">Currency</label>
    <input type="text" class="form-control" name="currency"  [(ngModel)]="request.currency" required>
    <label for="sender">Sender</label>
    <input type="text" class="form-control"  [(ngModel)]="request.sender" required>
    <label for="sender">Receiver</label>
    <input type="text" class="form-control"  [(ngModel)]="request.receiver" required>
       <label for="status">Status</label>   
       <input type="text" name="status" class="form-control" [(ngModel)]="request.status" required> 
       <label for="date">Date</label>
    <input type="datetime" name="date" class="form-control"  [(ngModel)]="request.created" required>
    <button class="btn btn-success"  (click)="saveDeposit()" style="margin: 15px;">Process</button>
        </form>
</div>
